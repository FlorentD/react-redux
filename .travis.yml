language: node_js
node_js:
  - '14'
matrix:
  fast_finish: true
addons:
  apt:
    packages:
      - libgconf-2-4
cache:
  npm: true
  directories:
    - '~/.cache'
install:
  - npm install
script:
  - npm test
  - npm run dist
  - npm run test:ci
deploy:
  provider: heroku
  app: reactredux-fr
  skip_cleanup: true
  api_key:
    secure: 
